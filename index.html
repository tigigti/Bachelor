<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Bachelor</title>
</head>

<body>
    <div class="container">
        <div class="ui">
            <div class="toggler">
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
            </div>
            <h1>Headline</h1>
            <form id="add-node-form">
                <input autocomplete="off" id="node-name-input" type="text" name="node-name" placeholder="New Goal"
                    style="width: 100%;" />
                <button class="btn space-top" style="display: none">Add Goal</button>
            </form>

            <form class="column-form" id="change-metadata-form" style="display: none">
                <!-- hidden submit button on top to ensure submit on enter functionality -->
                <input type="submit" style="display: none" />
                <div class="horizontal-line space-bot space-top"></div>
                <div class="form-group">
                    <label for="change-node-name-input">Name</label>
                    <input id="change-node-name-input" type="text" name="change-node-name-input" />
                </div>

                <div class="form-group">
                    <label for="goal-category">Category</label>
                    <select id="goal-category">
                        <option value="micro"">Micro</option>
                            <option value=" meso">Meso</option>
                        <option value="macro">Macro</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="change-node-start-date">Start Date</label>
                    <input id="change-node-start-date" type="date" name="change-node-start-date" />
                </div>

                <div class="form-group">
                    <label for="change-node-end-date">End Date</label>
                    <input id="change-node-end-date" type="date" name="change-node-end-date" />
                </div>

                <div class="form-group">
                    <label for="change-node-description">Description</label>
                    <textarea placeholder="Describe your goal..." id="change-node-description"
                        name="change-node-description" rows="5"></textarea>
                </div>

                <div class="form-group">
                    <label>Tasks</label>
                    <div class="checkbox-container">
                        <!-- <div id="checkbox-row1" data-goal-id="1">
                                <input type="checkbox" id="goal-checkbox1" name="goal-checkbox1" /> 
                                <input type="text" class="input-flat" placeholder="name...">
                                <button class="remove-goal btn-flat" data-goal-id="1">X</button>
                            </div> -->
                    </div>
                    <button class="add-checkbox btn btn-grey">+ Add Task</button>
                </div>
                <div class="horizontal-line space-top space-bot"></div>
                <button>Save</button>
            </form>

            <div id="meta-information-container" style="display: flex;
                    flex-direction: column"></div>
            <button id="delete-btn" class="btn btn-danger space-top" style="display: none;">Delete</button>
            <div class="horizontal-line space-top space-bot"></div>
            <button id="new-roadmap-btn" class="btn">New Roadmap</button>
            <button id="login-btn" class="btn space-top">Login</button>
            <button id="export-btn" class="btn space-top">Export</button>
            <button id="import-btn" class="btn space-top">Import</button>
            <button id="toggle-todo-btn" class="btn space-top">Toggle
                Todo-View</button>
            <button id="evaluate-btn" class="btn space-top">Evaluate</button>
            <!-- <label for="import-btn">Import</label> -->
            <!-- <input type="file" id="import-btn" name="import-btn" /> -->
            <div class="white-space" style="height: 20px">
            </div>
        </div>

        <div class="view-container">
            <div id="cy"></div>
            <div id="todo-view">
                <h1>Todos</h1>
                <ul></ul>
            </div>
        </div>
        <div id="auth-prompt">
            <h1>Login</h1>
            <div class="close-form-btn">close</div>
            <form class="column-form">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" name="username" />
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" name="password" />
                </div>

                <button class="btn btn-reverse">Submit</button>
            </form>
        </div>

        <!-- Evaluation Form -->
        <div id="eval-form-container">
            <h1>Evaluation here</h1>
        </div>
    </div>

    <script type="text/javascript" src="main.js"></script>
</body>

</html>
